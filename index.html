<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>ROCK PAPER SCISSORS</h1>
    <div class="choices">
        <div id="rock" class="choice">
            <img src="/RockPaperScissors/rock.png">
        </div>
        <div id="paper" class="choice">
            <img src="/RockPaperScissors/paper.png">
        </div>
        <div id="scissors" class="choice">
            <img src="/RockPaperScissors/scissors.png">
        </div>
        
    </div>
    <div class="scoreboard">
        <div class="score">
            <p id="user-score">0</p>
            <p>You</p>
        </div>
        <div class="score">
            <p id="computer-score">0</p>
            <p>Computer</p>
        </div>
    </div>
    <div class="message-container">
        <p id="msg"></p>
    </div>
    <div id="reset-Btn">
        <button>Reset Game</button>
    </div>
    <script src="/RockPaperScissors/script.js"></script>
</body>
</html>
